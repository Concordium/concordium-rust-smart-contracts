[package]
name = "concordium-std-derive"
version = "0.3.0"
authors = ["Concordium <info@concordium.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Procedural macros to ease writing smart contracts on the Concordium blockchain."
homepage = "https://github.com/Concordium/concordium-std"
repository = "https://github.com/Concordium/concordium-std"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
syn = { version = "1.0.54", features = [ "full", "extra-traits" ] }
quote = "=1.0.0"
proc-macro2 = "1.0"

[lib]
proc-macro = true

[features]
wasm-test = []
build-schema = []
