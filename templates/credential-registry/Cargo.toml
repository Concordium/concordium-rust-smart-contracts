# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "{{crate_name}}"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
authors = [ "{{authors}}" ]
description = "{{description}}"

[features]
default = ["std", "crypto-primitives", "wee_alloc"]
std = ["concordium-std/std", "concordium-cis2/std"]
wee_alloc = ["concordium-std/wee_alloc"]
crypto-primitives = ["concordium-std/crypto-primitives"]

[dependencies]
concordium-std = {version = "8.1", default-features = false, features = ["concordium-quickcheck"]}
concordium-cis2 = {version = "5.1", default-features = false}
quickcheck = {version = "1"}

[dev-dependencies]
concordium-smart-contract-testing = "3.1"

[lib]
crate-type=["cdylib", "rlib"]

[profile.release]
opt-level = "s"
codegen-units = 1
