[package]
name = "{{crate_name}}"
version = "0.1.0"
authors = [ "{{authors}}" ]
edition = "2021"
license = "MPL-2.0"
description = "{{description}}"

[features]
default = ["std", "crypto-primitives", "wee_alloc"]
std = ["concordium-std/std"]
wee_alloc = ["concordium-std/wee_alloc"]
crypto-primitives = ["concordium-std/crypto-primitives"]

[dependencies]
concordium-std = {version="7.0", features = ["concordium-quickcheck"], default-features = false}
quickcheck = {version = "1"}

[lib]
crate-type=["cdylib", "rlib"]

[profile.release]
opt-level = "s"
codegen-units = 1
