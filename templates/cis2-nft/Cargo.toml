[package]
name = "{{crate_name}}"
version = "0.1.0"
authors = [ "{{authors}}" ]
edition = "2018"
license = "MPL-2.0"
description = "{{description}}"

[features]
default = ["std"]
std = ["concordium-std/std", "concordium-cis2/std"]
wee_alloc = ["concordium-std/wee_alloc"]

[dependencies]
concordium-std = "5.2"
concordium-cis2 = "2.0"

[lib]
crate-type=["cdylib", "rlib"]

[profile.release]
codegen-units = 1
opt-level = "s"
