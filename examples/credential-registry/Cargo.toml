# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "credential_registry"
version = "0.1.0"
edition = "2018"
license = "MPL-2.0"
authors = [ "Danil Annenkov <danil.v.annenkov@gmail.com>" ]
description = "An example credential registry smart contract"

[features]
default = ["std"]
std = ["concordium-std/std", "concordium-cis2/std"]
wee_alloc = ["concordium-std/wee_alloc"]


[dependencies]
concordium-std = {path = "../../concordium-std", default-features = false}
concordium-cis2 = {path = "../../concordium-cis2", default-features = false}
quickcheck = { version = "1.0.3"}

[dev-dependencies]
concordium-std = {path = "../../concordium-std", features = ["concordium-quickcheck"]}

[lib]
crate-type=["cdylib", "rlib"]

[profile.release]
opt-level = "s"
codegen-units = 1
