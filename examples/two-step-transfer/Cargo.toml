[package]
name = "two-step-transfer"
version = "0.1.1"
authors = ["Concordium <developers@concordium.com>"]
edition = "2018"
license = "MPL-2.0"
description = "Two-step transfer smart contract."
homepage = "https://github.com/concordium/concordium-rust-smart-contracts"
repository = "https://github.com/concordium/concordium-rust-smart-contracts"
readme = "../README.md"

[features]
default = ["std", "quickcheck"]

std = ["concordium-std/std"]
quickcheck = ["concordium-std/concordium-quickcheck", "concordium-contracts-common/quickcheck"]

[dependencies]
quickcheck = "1"

[dependencies.concordium-std]
# git = "https://github.com/Concordium/concordium-std.git"
# branch = "main"
version = "4"
path = "../../concordium-std"
default-features = false

[dependencies.concordium-contracts-common]
path = "../../concordium-contracts-common/concordium-contracts-common"
version = "4"
default-features = false

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
